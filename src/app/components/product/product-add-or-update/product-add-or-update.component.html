<div class="container">
  <div class="row py-3">
    <div class="col-md-6 offset-md-3 shadow-lg p-3">
      <div class="title text-center">
        <h3 class="text-center text-light bg-primary py-1">Product Form</h3>
      </div>
      <form [formGroup]="productForm" (ngSubmit)="CreateProduct()">
        <div class="row g-2">
          @if(isEdit){
          <div>
            <label class="form-label">Product Id</label>
            <input
              type="number"
              class="form-control"
              formControlName="productId"
              readonly
            />
          </div>
          }
          <div>
            <label class="form-label">Product Name</label>
            <input
              type="text"
              class="form-control"
              [class]="{
                'is-invalid':
                  productForm.controls.productName.touched &&
                  productForm.controls.productName.errors
              }"
              formControlName="productName"
            />
          </div>
          <div>
            <label class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              [class]="{
                'is-invalid':
                  productForm.controls.description.touched &&
                  productForm.controls.description.errors
              }"
              formControlName="description"
            />
          </div>
          <div>
            <label class="form-label">Unit Price</label>
            <input
              type="number"
              class="form-control"
              [class]="{
                'is-invalid':
                  productForm.controls.unitPrice.touched &&
                  productForm.controls.unitPrice.errors
              }"
              formControlName="unitPrice"
            />
          </div>
          <div>
                <label class="form-label">Reorder Level</label>
                <input
                type="number"
                class="form-control"
                [class]="{
                    'is-invalid':
                    productForm.controls.reorderLevel.touched &&
                    productForm.controls.reorderLevel.errors
                }"
                formControlName="reorderLevel"
                />
          </div>
          <div>
                <label class="form-label">Stock Quantity </label>
                <input
                type="number"
                class="form-control"
                [class]="{
                    'is-invalid':
                    productForm.controls.stockQuantity.touched &&
                    productForm.controls.stockQuantity.errors
                }"
                formControlName="stockQuantity"
                />
          </div>
          <div class="mt-2">
            @if(isEdit){
            <input
              type="submit"
              class="btn btn-sm btn-warning"
              value="Update"
              [disabled]="productForm.invalid"
            />
            }@else {
            <input
              type="submit"
              class="btn btn-sm btn-primary"
              value="Submit"
              [disabled]="productForm.invalid"
            />
            }
            <input
              type="button"
              class="btn btn-sm btn-success ms-2"
              value="Back To List"
              routerLink="/product"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
